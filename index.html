<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sederhana</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Kolom Profil -->
        <div class="profile">
            <img src="fotonaufal.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h3>Muhammad Naufal | 1202220192 | SI4610</h3>
            </div>
        </div>
        
        <!-- Kolom Social Media -->
        <div class="social-icons">
            <a href="mailto:someone@example.com"><img src="gmail.png" alt="Gmail"></a>
            <a href="https://www.instagram.com/nnaufal_11?igsh=cXdhZjhkcml0bGt2"><img src="ig.png" alt="Instagram"></a>
            <a href="https://x.com/nnaufal110304?t=GRyMHW9YgY4V8lYdXNr8uA&s=09"><img src="twitter.png" alt="X"></a>
        </div>
        
        <!-- Kolom Tanggal dan Waktu -->
        <div class="datetime">
            <p id="datetime"></p>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZoneName: 'short' };
            const dateTime = now.toLocaleString('id-ID', options);
            document.getElementById('datetime').innerText = dateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);  // Update every minute
    </script>
</body>
</html>
